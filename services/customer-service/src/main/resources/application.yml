spring:
  application:
    name: customer-service
  config:
    import: 'optional:configserver:http://tf-config-server:8888'

eureka:
  client:
    service-url:
      defaultZone: http://tf-discovery-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
