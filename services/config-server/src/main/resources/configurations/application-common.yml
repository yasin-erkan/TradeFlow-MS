# Common Configuration for All TradeFlow Microservices
# This file contains shared database and infrastructure settings

# PostgreSQL Configuration (for services using relational database)
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeflow_db
    username: tradeflow_admin
    password: tf_strong_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # MongoDB Configuration (for services using NoSQL database)
  data:
    mongodb:
      # Local MongoDB (Docker) - Port 50000 mapped from container's 27017
      host: localhost
      port: 50000
      username: tradeflow_admin
      password: tf_strong_password
      authentication-database: admin
      
      # For MongoDB Atlas (Cloud) - Uncomment to use Atlas
      # uri: mongodb+srv://<username>:<password>@<cluster>.mongodb.net/<database>?retryWrites=true&w=majority

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'

# Eureka Client Configuration (for all microservices)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.tradeflow: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
