# Cloud/Production Configuration
# Use this profile for MongoDB Atlas and cloud deployments

spring:
  data:
    mongodb:
      # MongoDB Atlas Connection String
      # Replace with your actual Atlas connection string
      uri: mongodb+srv://username:password@cluster0.xxxxx.mongodb.net/tradeflow?retryWrites=true&w=majority

      # Connection pool settings
      options:
        max-pool-size: 50
        min-pool-size: 10
        max-idle-time-ms: 60000
        max-life-time-ms: 120000
        connect-timeout-ms: 10000
        socket-timeout-ms: 5000

# Logging for cloud environment
logging:
  level:
    org.springframework.data.mongodb: DEBUG
    org.mongodb.driver: INFO
